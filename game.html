<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/game-style.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Wendy+One" rel="stylesheet">
    <title>Answer The Questions!</title>
  </head>
  <body>
    <div class='displayBoxGame'>
      <div class='questionBox'>
        <h2 class='questionHeader'>Question #1</h2>
        <p class='questionText'>This is question number one?</p>
      </div>
      <form name='answerForm' class='answerForm'>
        <input class='answerInput'placeholder="Type Your Answer & Hit Enter" autocomplete='off' type='text'></input>
      </form>
    </div>
  </body>
  <script src='js/game.js' type='text/javascript'></script>
</html>
